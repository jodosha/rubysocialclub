---
layout: default
title: Ruby Social Club
---

<div id="home">
  <ul class="posts">
    {% for post in site.posts %}
    {% if post.author %}
    <li>
      <h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
      <p class="meta">Pubblicato il: {{ post.date | date_to_string }} &dash; {% link_to_city post %} &dash; {% link_to_author post %}</p>
      {{ post.excerpt }}
    </li>
    {% endif %}
    {% endfor %}
  </ul>
</div>
