---
layout: default
---

<h2><span class="fui-location"></span> {{ page.title }}</h2>

<ul class="posts">
  {% for post in site.posts %}
    {% if post.categories.first == page.category %}
      <li>
        <h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
        <p class="meta">Pubblicato il {{ post.date | date_to_string }} &dash; {% link_to_author post %}</p>
        <p>{{ post.excerpt }}</p>
      </li>
    {% endif %}
  {% endfor %}
</ul>
