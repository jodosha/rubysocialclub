<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>{{ page.title }}</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- Atom -->
<link href="{{ site.url }}/atom.xml" rel="alternate" title="{{ site.name }}" type="application/atom+xml" />

<!-- Loading Bootstrap -->
<link href="/bootstrap/css/bootstrap.css" rel="stylesheet">

<!-- Loading Flat UI -->
<link href="/css/flat-ui.css" rel="stylesheet">

<!-- syntax highlighting CSS -->
<link rel="stylesheet" href="/css/syntax.css">

<!-- Custom syles -->
<link rel="stylesheet" href="/css/main.css">

<!-- HTML5 shim, for IE6-8 support of HTML5 elements. All other JS at the end of file. -->
<!--[if lt IE 9]>
          <script src="js/html5shiv.js"></script>
        <![endif]-->
</head>
<body>
<div class="container">
  <div class="demo-headline">
    <a href="/" class="logo-link">
      <h1 class="demo-logo">
        {{ site.name }}
      </h1>
    </a>
  </div> <!-- /demo-headline -->

  <div class="row">
    {{ content }}
  </div> <!-- /row -->

  <div class="row">
    <hr class="footer" />
    <div class="span10">
      <p class="small">Powered by <a href="http://jekyllrb.com" target="_blank">Jekill</a> and <a href="http://pages.github.com/" target="_blank">GitHub Pages</a></p>
    </div>
    <div class="span2">
      Theme by <a href="https://github.com/designmodo/Flat-UI" target="_blank">Flat-UI</a>
    </div>
  </div>
</div> <!-- /container -->
<a href="https://github.com/jodosha/rubysocialclub"><img style="position: absolute; top: 0; right: 0; border: 0;" src="https://s3.amazonaws.com/github/ribbons/forkme_right_white_ffffff.png" alt="Fork me on GitHub"></a>
</body>
</html>
