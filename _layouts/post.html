---
layout: default
---
<h2>{{ page.title }}</h2>
<p class="meta">{{ page.date | date_to_string }} - <a href="https://github.com/{{ page.author }}" target="_blank">@{{ page.author }}</a></p>

<div class="post">
{{ content }}
</div>

<hr />
<p class="meta">Quando: {{ page.starts | date_to_string }}</p>
<p class="meta">Dove: {{ page.where | multiline }}</p>
<p><a href="{{ page.id }}.ics">iCal</a></p>
